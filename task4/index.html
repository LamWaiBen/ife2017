<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
     .main{position: absolute;top:50%;
     	left: 50%;
     	width: 400px;
     	height: 200px;
     	margin-top: -100px;
     	margin-left: -200px;
     	background-color: #ccc
     }
     .left,.right{
     	background-color: #fc0}

     .left{
     	border-radius: 0 0 50px 0;
     	width: 50px;
     	height: 50px;
     }
     .right{
     	width: 50px;
     	height: 50px;
     	border-radius: 50px 0 0 0;
     	position: absolute;
     	right: 0;
     	bottom: 0;
        }


     }
	</style>
</head>
<body>
	<div class="main">
		<div class="left">
		</div>
		<div class="right">
		</div>

	</div>
</body>
</html>
